{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-5">
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning text-center">
            {{ message }}
        </div>
    {% endfor %}
    <h2>You have been logged out</h2>
    <p class="mt-3">Would you like to sign up or log in again?</p>
    
    <div class="mt-4">
        <a href="{{ url_for('profile.sign_up') }}" class="btn btn-primary mx-2">Sign Up</a>
        <a href="{{ url_for('profile.login') }}" class="btn btn-secondary mx-2">Login</a>
    </div>
</div>
{% endblock %}
