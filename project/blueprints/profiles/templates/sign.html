{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Sign In</h2>

    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning text-center">
            {{ message }}
        </div>
    {% endfor %}

    <form action="{{ url_for('profile.sign_up') }}" method="post" class="mx-auto" style="max-width: 300px;">
        <input name="name" type="text" class="form-control mb-2" placeholder="Username" required>
        <input name="email" type="email" class="form-control mb-2" placeholder="Email" required>
        <input name="password" type="password" class="form-control mb-2" placeholder="Password" required>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a href="{{ url_for('profile.login') }}">Log in</a>
    </p>
</div>
{% endblock %}
